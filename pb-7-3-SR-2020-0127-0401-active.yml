---
  - hosts: localhost:L-DC2-1B
    gather_facts: no
    tasks:
    - set_fact: 
        test_dir: "testcase/7-3-SR-2020-0127-0401/ABNORMAL"
        cacheable: yes
  
  - hosts: localhost
    gather_facts: no
    tasks:
    - file: 
        path: "{{playbook_dir}}/{{test_dir}}" 
        state: directory

  - name: 7-3-SR-2020-0127-0401
    hosts: L-DC2-1B
    roles:
      - Juniper.junos
    connection: local
    gather_facts: no
    tasks:
    - name: Deactivating EVI 30
      juniper_junos_config:
        load: 'merge'
        lines:
          - 'activate routing-instances vlan30'
        format: 'set'
        #retrieve: 'candidate'
        comment: "Activating EVI 30"
        dest_dir: "{{playbook_dir}}/{{test_dir}}/"
      register: config_results
    
    - name: Print the config changes.
      debug:
        var: config_results.diff_lines
      when: config_results.diff_lines is defined 
