
groups {
    GR-EDGE-INTF-LAG-MEMBER {
        interfaces {
            <*> {
                hold-time up 2000 down 0;
                optics-options {
                    alarm low-light-alarm {
                        syslog;
                    }
                    warning low-light-warning {
                        syslog;
                    }
                }
            }
        }
    }
    replace: GR-EDGE-INTF-L2 {
        interfaces {
            <ae*> {
                flexible-vlan-tagging;
                encapsulation flexible-ethernet-services;
                mtu 9000;
                aggregated-ether-options {
                    minimum-links 1;
                    lacp {
                        active;
                        periodic fast;
                        accept-data;
                        hold-time up 2;
                    }
                }
                unit <*> {
                    encapsulation vlan-bridge;
                    esi {
                        auto-derive {
                           lacp;
                        }
                        all-active;
                    }
                }
            }
        }
    }
}
interfaces {
    replace: xe-0/0/0:0 {
        apply-groups GR-EDGE-INTF-LAG-MEMBER;
        gigether-options {
            802.3ad ae10;
        }
    }
    ae10 {
        apply-groups GR-EDGE-INTF-L2;
        description "L-DC1-1B ---- QFX1";
        aggregated-ether-options {
            lacp {
                replace: system-id dc:01:11:12:ae:10;
            }
        }
        replace: unit 10 {
            vlan-id 10;
        }
    }
    irb {
        replace: unit 10 {
            virtual-gateway-accept-data;
            family inet {
                address 10.10.1.12/24 {
                    preferred;
                    virtual-gateway-address 10.10.1.1;
                }
            }
            family inet6 {
                address 101::12/64 {
                    preferred;
                    virtual-gateway-address 101::1;
                }
                address fe80::10:12/64;
            }
            virtual-gateway-v4-mac 04:d1:10:10:01:01;
            virtual-gateway-v6-mac 06:d1:01:01:00:01;
        }
    }
}
routing-options {
    route-distinguisher-id 10.35.1.4;
}
routing-instances {
    replace: vlan10 {
        description "EVPN instance for VLAN 10";
        instance-type evpn;
        vlan-id 10;
        interface ae10.10;
        routing-interface irb.10;
        vrf-target target:64514:101;
        protocols {
            evpn {
                default-gateway no-gateway-community;
            }
            igmp-snooping {
                proxy;
            }
            mld-snooping {
                proxy {
                    source-address fe80::10:12;
                }
            }
        }
    }
    replace: vrf10 {
        description "VRF instance for IRB in VLAN 10";
        instance-type vrf;
        interface irb.10;
        vrf-target target:64514:10;
        vrf-table-label;
        protocols {                     
            evpn {
                ip-prefix-routes {
                    advertise direct-nexthop;
                    encapsulation mpls;
                    export [ PL-EVI10-T5-V4 PL-EVI10-T5-V6 ];
                }
            }
        }
        routing-options {
            multipath;
            autonomous-system 64514;
        }
        protocols {
            bgp {
                group QFX1 {
                    multihop {
                        no-nexthop-change;
                    }
                    peer-as 65111;
                    replace: neighbor 10.10.1.111 {
                        export PL-EVI10-DEFAULT-NH-VGA-V4;
                    }
                    replace: neighbor 101::111 {
                        export PL-EVI10-DEFAULT-NH-VGA-V6;
                    }
                }
            }
        }
    }
}
protocols {
    bgp {
        group BG-IBGP-LEAF {
            inactive: family inet-vpn {
                unicast;
            }
            inactive: family inet6-vpn {
                unicast;
            }
            family evpn {
                signaling;
            }
        }
    }
    lldp {
        interface ae10;
    }
}
policy-options {
    prefix-list PL-EVI10-V4 {
        10.10.0.0/16;
    }
    prefix-list PL-EVI20-V4 {
        10.20.0.0/16;
    }
    prefix-list PL-EVI10-V6 {
        101::/64;
        102::/64;
        110::/64;
        210::/64;
    }
    prefix-list PL-EVI20-V6 {
        201::/64;
        202::/64;
        120::/64;
        220::/64;
    }
    prefix-list PL-DEFAULT-V4 {
        0.0.0.0/0;
    }
    prefix-list PL-DEFAULT-V6 {
        ::/0;
    }
}
policy-options {
    replace: policy-statement PL-EVI10-DEFAULT-NH-VGA-V4 {
        term DEFAULT-NH-VGA-V4 {
            from {
                prefix-list PL-DEFAULT-V4;
            }
            then {
                next-hop 10.10.1.1;
                accept;
            }
        }
        term DROP {
            then reject;
        }
    }
    replace: policy-statement PL-EVI10-DEFAULT-NH-VGA-V6 {
        term DEFAULT-NH-VGA-V6 {
            from {
                prefix-list PL-DEFAULT-V6;
            }
            then {
                next-hop 101::1;
                accept;
            }
        }
        term DROP {
            then reject;
        }
    }
    replace: policy-statement PL-EVI10-T5-V4 {
       term SLASH-32 {
           from {
                prefix-list-filter PL-EVI10-V4 orlonger;
            }
           then accept;
       }
    }
    replace: policy-statement PL-EVI10-T5-V6 {
       term SLASH-64 {
           from {
               prefix-list-filter PL-EVI10-V6 orlonger;
           }
           then accept;
       }
    }
}
