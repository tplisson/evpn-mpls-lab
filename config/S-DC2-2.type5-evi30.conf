
groups {
    GR-EDGE-INTF-LAG-MEMBER {
        interfaces {
            <*> {
                hold-time up 2000 down 0;
                optics-options {
                    alarm low-light-alarm {
                        syslog;
                    }
                    warning low-light-warning {
                        syslog;
                    }
                }
            }
        }
    }
    replace: GR-EDGE-INTF-L2 {
        interfaces {
            <ae*> {
                flexible-vlan-tagging;
                encapsulation flexible-ethernet-services;
                mtu 9000;
                aggregated-ether-options {
                    minimum-links 1;
                    lacp {
                        active;
                        periodic fast;
                        accept-data;
                        hold-time up 2;
                    }
                }
                unit <*> {
                    encapsulation vlan-bridge;
                    esi {
                        auto-derive {
                           lacp;
                        }
                        all-active;
                    }
                }
            }
        }
    }
}
interfaces {
    replace: xe-0/0/0:0 {
        apply-groups GR-EDGE-INTF-LAG-MEMBER;
        gigether-options {
            802.3ad ae10;
        }
    }
    ae10 {
        apply-groups GR-EDGE-INTF-L2;
        description "S-DC2-2 ---- SRX-ANS-3";
        aggregated-ether-options {
            lacp {
                replace: system-id dc:02:00:00:ae:10;
            }
        }
        replace: unit 30 {
            vlan-id 30;
        }
    }
    irb {
        replace: unit 30 {
            virtual-gateway-accept-data;
            family inet {
                address 10.30.0.5/24 {
                    preferred;
                    virtual-gateway-address 10.30.0.1;
                }
            }
            family inet6 {
                address 300::5/64 {
                    preferred;
                    virtual-gateway-address 300::1;
                }
                address fe80::30:5/64;
            }
            virtual-gateway-v4-mac 04:ff:30:00:00:00;
            virtual-gateway-v6-mac 06:ff:30:00:00:00;
        }
    }
}
routing-options {
    route-distinguisher-id 10.35.2.2;
}
routing-instances {
    replace: vlan30 {
        description "EVPN instance for VLAN 30";
        instance-type evpn;
        vlan-id 30;
        interface ae10.30;
        routing-interface irb.30;
        vrf-target target:64514:30;
        protocols {
            evpn {
                default-gateway no-gateway-community;
            }
             
            igmp-snooping {
                proxy;
            }
                        mld-snooping {
                proxy {
                    source-address fe80::30:5;
                }
            }
        }
    }
    replace: vrf30 {
        description "VRF instance for IRB in VLAN 30";
        instance-type vrf;
        interface irb.30;
        vrf-target target:64514:30;
        vrf-table-label;
        protocols {                     
            evpn {
                ip-prefix-routes {
                    advertise direct-nexthop;
                    encapsulation mpls;
                    export [ PL-EVI30-T5-V4-SLASH-32 PL-EVI30-T5-V6-SLASH-64 ];
                }
            }
        }
    }
}
protocols {
    lldp {
        interface ae10;
    }
}
protocols {
    bgp {
        group BG-IBGP-LEAF {
            inactive: family inet-vpn {
                unicast;
            }
            inactive: family inet6-vpn {
                unicast;
            }
        }
        group BG-IBGP-SPINE {
            inactive: family inet-vpn {
                unicast;
            }
            inactive: family inet6-vpn {
                unicast;
            }
        }
    }
}
policy-options {
    policy-statement PL-EVI30-T5-V4-SLASH-32 {
       term SLASH-32 {
           from {
               route-filter 10.30.0.0/24 orlonger;
           }
           then accept;
       }
    }
    policy-statement PL-EVI30-T5-V6-SLASH-64 {
       term SLASH-64 {
           from {
               route-filter 300::0/64 orlonger;
           }
           then accept;
       }
   }
}
