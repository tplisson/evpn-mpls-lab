protocols {
    replace: bgp {
        log-updown;
        path-selection external-router-id;
        precision-timers;
        tcp-mss 4096;
        group BG-IBGP-SPINE {
            type internal;
            local-address 10.35.1.1;
            family inet-vpn {
                unicast;
            }
            family inet6-vpn {
                unicast;
            }
            family evpn {
                signaling;
            }
            authentication-algorithm aes-128-cmac-96;
            authentication-key-chain KC-BGP-AUTH;
            multipath;
            bfd-liveness-detection {
                minimum-interval 300;
                multiplier 3;
                no-adaptation;
            }
            neighbor 10.35.2.2 {
                description S-DC2-2;
            }
            neighbor 10.35.2.1 {
                description S-DC2-1;
            }
            neighbor 10.35.1.2 {
                description S-DC1-2;
            }
        }
        group BG-IBGP-LEAF {
            type internal;
            local-address 10.35.1.1;
            family inet-vpn {
                unicast;
            }
            family inet6-vpn {
                unicast;
            }
            family evpn {
                signaling;
            }
            authentication-algorithm aes-128-cmac-96;
            authentication-key-chain KC-BGP-AUTH;
            multipath;
            bfd-liveness-detection {
                minimum-interval 300;
                multiplier 3;
                no-adaptation;
            }
            cluster 10.35.1.1;
            neighbor 10.35.1.3 {
                description L-DC1-1A;
            }
            neighbor 10.35.1.4 {
                description L-DC1-1B;
            }
