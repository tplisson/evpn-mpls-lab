        interface ae0.0;
        interface ae1.0;
        interface ae2.0;
        interface ae3.0;
        interface ae4.0;
    }
    replace: isis {
        apply-groups GR-CORE-ISIS;
        source-packet-routing {
            srgb start-label 900000 index-range 100000;
            node-segment {
                ipv4-index 1001;
            }
        }
        interface ae0.0;
        interface ae1.0;
        interface ae2.0;
        interface ae3.0;
        interface ae4.0;
        interface lo0.0 {
            passive;
        }
    }
    lldp {
        management-address 192.168.200.57; 
        ptopo-configuration-trap-interval 60; 
        lldp-configuration-notification-interval 60; 
        port-id-subtype interface-name;
        interface all {
            disable;
        }
        interface ae0;        
        interface ae1;        
        interface ae2;        
        interface ae3;        
        interface ae4;        
    }
    replace: layer2-control {
