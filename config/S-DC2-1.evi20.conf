
groups {
    GR-EDGE-INTF-LAG-MEMBER {
        interfaces {
            <*> {
                hold-time up 2000 down 0;
                optics-options {
                    alarm low-light-alarm {
                        syslog;
                    }
                    warning low-light-warning {
                        syslog;
                    }
                }
            }
        }
    }
    replace: GR-EDGE-INTF-L2 {
        interfaces {
            <ae*> {
                flexible-vlan-tagging;
                encapsulation flexible-ethernet-services;
                mtu 9000;
                aggregated-ether-options {
                    minimum-links 1;
                    lacp {
                        active;
                        periodic fast;
                        accept-data;
                        hold-time up 2;
                    }
                }
                unit <*> {
                    encapsulation vlan-bridge;
                    esi {
                        auto-derive {
                           lacp;
                        }
                        all-active;
                    }
                }
            }
        }
    }
}
interfaces {
    replace: xe-0/0/0:0 {
        apply-groups GR-EDGE-INTF-LAG-MEMBER;
        gigether-options {
            802.3ad ae10;
        }
    }
    ae10 {
        apply-groups GR-EDGE-INTF-L2;
        description "S-DC2-1 ---- SRX-ANS-3";
        aggregated-ether-options {
            lacp {
                replace: system-id dc:02:21:22:ae:10;
            }
        }
        replace: unit 20 {
            vlan-id 20;
        }
    }
    irb {
        replace: unit 20 {
            virtual-gateway-accept-data;
            family inet {
                address 10.20.0.4/24 {
                    preferred;
                    virtual-gateway-address 10.20.0.1;
                }
            }
            family inet6 {
                address 200::4/64 {
                    preferred;
                    virtual-gateway-address 200::1;
                }
                address fe80::20:4/64;
            }
            virtual-gateway-v4-mac 04:ff:20:00:00:00;
            virtual-gateway-v6-mac 06:ff:20:00:00:00;
        }
    }
}
routing-options {
    route-distinguisher-id 10.35.2.1;
}
routing-instances {
    replace: vlan20 {
        description "EVPN instance for VLAN 20";
        instance-type evpn;
        vlan-id 20;
        interface ae10.20;
        routing-interface irb.20;
        vrf-target target:64514:200;
        protocols {
            evpn {
                default-gateway no-gateway-community;
            }
            igmp-snooping {
                proxy;
            }
            mld-snooping {
                proxy {
                    source-address fe80::20:4;
                }
            }
        }
    }
    replace: vrf20 {
        description "VRF instance for IRB in VLAN 20";
        instance-type vrf;
        interface irb.20;
        vrf-target target:64514:20;
        vrf-table-label;
        routing-options {
            multipath;
            autonomous-system 64514;
            rib vrf20.inet6.0 {
                aggregate {
                    route 201::/64;
                    route 202::/64;
                    route 210::/64;
                    route 220::/64;
                }
            }
            aggregate {
                route 10.20.0.0/16;
            }
        }
        protocols {
            bgp {
                group SRX-ANS-3 {
                    multihop {
                        no-nexthop-change;
                    }
                    peer-as 65100;
                    replace: neighbor 10.20.0.100 {
                        export PL-EVI20-V4;
                    }
                    replace: neighbor 200::100 {
                        export PL-EVI20-V6;
                    }
                }
            }
        }
    }
}
protocols {
    lldp {
        interface ae10;
    }
}
policy-options {
    replace: policy-statement PL-EVI20-V4 {
        term DEFAULT-NH-VGA-V4 {
            from {
                prefix-list PL-EVI20-V4;
            }
            then {
                next-hop 10.20.0.1;
                accept;
            }
        }
        term DROP {
            then reject;
        }
    }
    replace: policy-statement PL-EVI20-V6 {
        term DEFAULT-NH-VGA-V6 {
            from {
                prefix-list PL-EVI20-V6;
            }
            then {
                next-hop 200::1;
                accept;
            }
        }
        term DROP {
            then reject;
        }
    }
    prefix-list PL-EVI10-V4 {
        10.10.0.0/16;
    }
    prefix-list PL-EVI20-V4 {
        10.20.0.0/16;
    }
    prefix-list PL-EVI10-V6 {
        101::/64;
        102::/64;
        110::/64;
        210::/64;
    }
    prefix-list PL-EVI20-V6 {
        201::/64;
        202::/64;
        120::/64;
        220::/64;
    }
}
