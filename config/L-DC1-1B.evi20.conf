
groups {
    GR-EDGE-INTF-LAG-MEMBER {
        interfaces {
            <*> {
                hold-time up 2000 down 0;
                optics-options {
                    alarm low-light-alarm {
                        syslog;
                    }
                    warning low-light-warning {
                        syslog;
                    }
                }
            }
        }
    }
    replace: GR-EDGE-INTF-L2 {
        interfaces {
            <ae*> {
                flexible-vlan-tagging;
                encapsulation flexible-ethernet-services;
                mtu 9000;
                aggregated-ether-options {
                    minimum-links 1;
                    lacp {
                        active;
                        periodic fast;
                        accept-data;
                        hold-time up 2;
                    }
                }
                unit <*> {
                    encapsulation vlan-bridge;
                    esi {
                        auto-derive {
                           lacp;
                        }
                        all-active;
                    }
                }
            }
        }
    }
}
interfaces {
    replace: xe-0/0/0:0 {
        apply-groups GR-EDGE-INTF-LAG-MEMBER;
        gigether-options {
            802.3ad ae10;
        }
    }
    ae10 {
        apply-groups GR-EDGE-INTF-L2;
        description "L-DC1-1B ---- QFX1";
        aggregated-ether-options {
            lacp {
                replace: system-id dc:01:11:12:ae:10;
            }
        }
        replace: unit 20 {
            vlan-id 20;
        }
    }
    irb {
        replace: unit 20 {
            virtual-gateway-accept-data;
            family inet {
                address 10.20.1.12/24 {
                    preferred;
                    virtual-gateway-address 10.20.1.1;
                }
            }
            family inet6 {
                address 201::12/64 {
                    preferred;
                    virtual-gateway-address 201::1;
                }
                address fe80::20:12/64;
            }
            virtual-gateway-v4-mac 04:d1:10:20:01:01;
            virtual-gateway-v6-mac 06:d1:02:01:00:01;
        }
    }
}
routing-options {
    route-distinguisher-id 10.35.1.4;
}
routing-instances {
    replace: vlan20 {
        description "EVPN instance for VLAN 20";
        instance-type evpn;
        vlan-id 20;
        interface ae10.20;
        routing-interface irb.20;
        vrf-target target:64514:201;
        protocols {
            evpn {
                default-gateway no-gateway-community;
            }
            igmp-snooping {
                proxy;
            }
            mld-snooping {
                proxy {
                    source-address fe80::20:12;
                }
            }
        }
    }
    replace: vrf20 {
        description "VRF instance for IRB in VLAN 20";
        instance-type vrf;
        interface irb.20;
        vrf-target target:64514:20;
        vrf-table-label;
        routing-options {
            multipath;
            autonomous-system 64514;
        }
    }
}
protocols {
    lldp {
        interface ae10;
    }
}
