---
  - name: Create Directories
    hosts: localhost
    gather_facts: no

    tasks:

    - name: Create directories      
      vars:
        test_dir: "testcase/1.3"
        detailed_dir: "testcase/1.3/detailed"
      file: 
        path: "{{playbook_dir}}/{{item}}" 
        state: directory
      with_items:
        - "{{test_dir}}"
        - "{{detailed_dir}}"

  - name: "{{testcase}}"
    hosts: DVT
    roles:
     - Juniper.junos
    connection: local
    gather_facts: no
    vars:
      testcase: "Test Case 1-1: BGP Steady State"
      test_dir: "testcase/1.3"
      detailed_dir: "testcase/1.3/detailed"
      credentials:
        host: "{{ inventory_hostname }}"
        user: "{{ ansible_ssh_user }}"
        passwd: "{{ ansible_ssh_pass }}"
  
    tasks:

    - name: Checking NETCONF connectivity
      wait_for: 
        host: "{{ inventory_hostname }}"
        port: "{{ ansible_port }}"
        timeout: 2
      register: netconf_result

    - name: Gathering regular output for {{testcase}}
      when: netconf_result|success
      juniper_junos_command:
        command:
          - 'show configuration protocols bgp'
          - 'show configuration routing-options'
          - 'show bgp summary'
          - 'show route summary table bgp'
        dest_dir: "{{playbook_dir}}/{{test_dir}}/"
        return_output: false

    - name: Gathering detailed output for {{testcase}}
      when: netconf_result|success
      juniper_junos_command:
        command:
          - 'show bgp group'
          - 'show bgp neighbor'
          - 'show route protocol bgp'
        dest_dir: "{{playbook_dir}}/{{detailed_dir}}/"
        return_output: false

