---
  - name: 1- Create Directories
    hosts: localhost
    gather_facts: no
  
    tasks:
  
    - name: Create directories
      file: 
        path: "{{playbook_dir}}/{{ item }}" 
        state: directory
      with_items: 
       - config
       - diff
      
  - name: 2- SPINE & LEAF MX routers
    hosts: SPINE
    roles:
      - Juniper.junos
    connection: local
    gather_facts: no
    vars:
      config: evi20
      credentials:
        host: "{{ inventory_hostname }}"
        user: "{{ ansible_ssh_user }}"
        passwd: "{{ ansible_ssh_pass }}"
  
    tasks:
  
    - name: Building {{config|upper}} configurations for SPINE & LEAF MX routers
      vars:
        config: evi20
        junos_jinja_template: "{{playbook_dir}}/templates/{{config}}-dvt.j2"
      template: 
        src: "{{junos_jinja_template}}"
        dest: "{{playbook_dir}}/config/{{ inventory_hostname }}.{{config}}.conf"
      register: dvt
  
    - name: Install Generated {{config|upper}} Configurations
      when: dvt.changed
      juniper_junos_config:
        config_mode: 'private'
        load: 'replace'
        src: "{{playbook_dir}}/config/{{ inventory_hostname }}.{{config}}.conf"
        comment: "Deploying {{config|upper}} configuration"
        diff: yes
        diffs_file: "{{playbook_dir}}/diff/{{ inventory_hostname }}.{{config}}.log"
      register: response
    
    - name: Print the config changes.
      debug:
        var: response.diff_lines
  
  - name: 3- CE Devices
    hosts: SRX
    roles:
      - Juniper.junos
    connection: local
    gather_facts: no
    vars:
      config: evi20
      credentials:
        host: "{{ inventory_hostname }}"
        user: "{{ ansible_ssh_user }}"
        passwd: "{{ ansible_ssh_pass }}"
  
    tasks:
  
    - name: Building {{config|upper}} configurations for CE Devices
      vars:
        config: evi20
        junos_jinja_template: "{{playbook_dir}}/templates/{{config}}-ce.j2"
      template: 
        src: "{{junos_jinja_template}}"
        dest: "{{playbook_dir}}/config/{{ inventory_hostname }}.{{config}}.conf"
      register: ce
    
    - name: Install Generated {{config|upper}} Configurations
      when: ce.changed
      juniper_junos_config:
        config_mode: 'private'
        load: 'replace'
        src: "{{playbook_dir}}/config/{{ inventory_hostname }}.{{config}}.conf"
        comment: "Deploying {{config|upper}} configuration"
        diff: yes
        diffs_file: "{{playbook_dir}}/diff/{{ inventory_hostname }}.{{config}}.log"
      register: config_results
  
    - name: Print the config changes.
      debug:
        var: config_results.diff_lines
      when: config_results.diff_lines is defined
