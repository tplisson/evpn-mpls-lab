---
  - hosts: localhost:DVT
    gather_facts: no
    tasks:
    - set_fact: 
        testcase: 7-2-MULTICAST-MLD
        test_dir: "testcase/7-2-MULTICAST-MLD/TYPE5/ON"
        cacheable: yes
  
  - hosts: localhost
    gather_facts: no
    tasks:
    - file: 
        path: "{{playbook_dir}}/{{test_dir}}" 
        state: directory

  - name: 7-2-MULTICAST-MLD
    hosts: DVT
    roles:
      - Juniper.junos
    connection: local
    gather_facts: no
    tasks:
    - name: DISABLE MLD snooping for EVI 30 on all LEAF routers.
      juniper_junos_config:
        load: 'merge'
        lines:
          - 'activate routing-instances vlan30 protocols mld-snooping'
        format: 'set'
        #retrieve: 'candidate'
        comment: "Deploying {{testcase|upper}} configuration"
        dest_dir: "{{playbook_dir}}/{{test_dir}}/"
      register: config_results
    
    - name: Print the config changes.
      debug:
        var: config_results.diff_lines
      when: config_results.diff_lines is defined 
