---
  - hosts: localhost:S-DC1-1
    gather_facts: no
    tasks:
    - set_fact: 
        testcase: 'Test Case 5-1 LF-CONVERG-EVI30-TYPE-5'
        test_dir: "testcase/5.1/1"
        cacheable: yes
  
  - hosts: localhost
    gather_facts: no
    tasks:
    - file: 
        path: "{{playbook_dir}}/{{test_dir}}" 
        state: directory
  
  - name: "{{testcase|upper}} - 1st attempt - Bringing down interface ae3 on S-DC1-1 (laser off)"
    hosts: S-DC1-1
    roles:
      - Juniper.junos
    connection: local
    gather_facts: no
    tasks:
    - name: Bringing down interface
      juniper_junos_command:
        command:
          - 'show interfaces ae3 descriptions'
          - 'show lacp interfaces ae3'
          - 'request pfe execute target fpc0 command "show qsfp list"'
          - 'request pfe execute target fpc0 command "test qsfp 10 laser off"'
          - 'show interfaces ae3 terse'
        dest_dir: "{{playbook_dir}}/{{test_dir}}/"
      register: response
      
    - name: Print the coutput.
      debug:
        var: response